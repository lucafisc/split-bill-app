<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script scr="script.js"defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <fieldset class="container-calc">
      <div>
  <h1 class="title-calc">Bill</h1>
  <div class="container-input">
    <img class="icon" src="./images/icon-dollar.svg" alt="Dollar Sign Icon">
  <input class="number-input" type="number" placeholder="0">
</div>
</div>
<div>
  <h1 class="title-calc">Select Tip %</h1>
  <div class="container-percentage">
    <div id="5%"class="tip-percentage">5%</div>
    <div id="10%"class="tip-percentage">10%</div>
    <div id="15%"class="tip-percentage">15%</div>
    <div id="25%"class="tip-percentage">5%</div>
    <div id="50%"class="tip-percentage">50%</div>
    <input class="tip-custom" type="number" placeholder="Custom">





  </div>
</div>
<div>
  <h1 class="title-calc">Number of People</h1>
  <div class="container-input">
    <img class="icon" src="./images/icon-person.svg" alt="Person Icon">
  <input class="number-input" type="number" placeholder="0">
</div>
</div>
</fieldset>
<div class="container-result">
  <div class="container-output">
  <h1 class="title-result">Tip</h1>
  / person

  <h1 class="title-result">Total</h2>
  / person
</div>
  Reset
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
